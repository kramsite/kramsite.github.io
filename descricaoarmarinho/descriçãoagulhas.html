<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acess√≥rios</title>
    <link rel="stylesheet" href="acessorios.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="../../index.html"><img src="../../img/logo/logo2.png" alt="Logo"></a>
        </div>
        <nav>
            <a href="../../index.html">Home</a>
            <a href="../../sobre/sobre.html">Sobre</a>
            <a href="../../perfil/Perfil.html">Perfil</a>
            <a href="../../orcamento/orcamento.html">Or√ßamento</a>
            <a href="../produtos.html">Produtos</a>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Buscar...">
                <button class="search-button">üîç</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="product-list">
            <!-- Produtos existentes -->
            <article class="product">
                <img src="../../img/acessorios/brincos.jpg" alt="Produto 1">
                <h2>brincos</h2>
                <button>Ver estoque</button>
            </article>
            <!-- Adicione outros produtos aqui -->
        </section>

        <section class="add-product">
            <h2>Adicionar Novo Produto</h2>
            <form id="product-form">
                <input type="text" id="product-name" placeholder="Nome do Produto" required>
                <input type="text" id="product-image" placeholder="URL da Imagem" required>
                <textarea id="product-description" placeholder="Descri√ß√£o do Produto" required></textarea>
                <button type="submit">Adicionar Produto</button>
            </form>
        </section>
    </main>

    <footer>
        &copy; 2024 KRAM. Todos os direitos reservados.
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const searchInput = document.querySelector('.search-input');
    const searchButton = document.querySelector('.search-button');

    searchButton.addEventListener('click', function () {
        const searchTerm = searchInput.value.toLowerCase();
        const products = document.querySelectorAll('.product');

        let found = false;

        products.forEach(product => {
            const title = product.querySelector('h2').textContent.toLowerCase();
            if (title.includes(searchTerm)) {
                product.scrollIntoView({ behavior: 'smooth', block: 'center' });
                product.style.border = '2px solid red';
                found = true;
            } else {
                product.style.border = 'none';
            }
        });

        if (!found) {
            alert('Produto n√£o encontrado');
        }
    });

    // Fun√ß√£o para adicionar um novo produto
    document.getElementById('product-form').addEventListener('submit', function (event) {
        event.preventDefault();

        const productName = document.getElementById('product-name').value;
        const productImage = document.getElementById('product-image').value;
        const productDescription = document.getElementById('product-description').value;

        const newProduct = document.createElement('article');
        newProduct.className = 'product';
        newProduct.innerHTML = `
            <img src="${productImage}" alt="${productName}">
            <h2>${productName}</h2>
            <p>${productDescription}</p>
            <button>Ver estoque</button>
        `;

        document.querySelector('.product-list').appendChild(newProduct);
        this.reset();
    });
});

    </script>
</body>

</html>
