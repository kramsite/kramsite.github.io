<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre o SENAC</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background: #dc1313; /* Vermelho desejado */
            color: #fff;
            padding: 0.5rem 0; /* Cabeçalho mais fino */
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        h2 {
            color: #006699;
            border-bottom: 2px solid #006699;
            padding-bottom: 5px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        button {
            background-color: #ff9900; /* Laranja SENAC */
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e68a00;
        }

        .info {
            display: none;
            background-color: #e0f7fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .valores {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .valor {
            background-color: #e0f7fa;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .valor:hover {
            transform: scale(1.05);
        }

        .valor a {
            text-decoration: none;
            color: #006699;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao SENAC</h1>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#cursos">Cursos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="sobre">
            <h2>Sobre o SENAC</h2>
            <div id="sobreContent"></div>
            <button id="maisInfo">Saiba mais</button>
            <div id="infoAdicional" class="info"></div>
        </section>

        <section id="cursos">
            <h2>Cursos Oferecidos</h2>
            <ul>
                <li>Administração</li>
                <li>Informática</li>
                <li>Estética</li>
                <li>Turismo</li>
            </ul>
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <p>Email: contato@senac.com.br</p>
            <p>Telefone: (11) 1234-5678</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 SENAC - Todos os direitos reservados</p>
    </footer>

    <script>
        const sobreInfo = {
            descricao: "O Serviço Nacional de Aprendizagem Comercial (SENAC) é uma instituição de ensino brasileira focada na educação profissional.",
            fundacao: "Fundado em 1946, o SENAC tem como objetivo promover a formação de profissionais capacitados para o mercado de trabalho, oferecendo uma ampla gama de cursos e programas de treinamento.",
            missao: "Proporcionar educação profissional de qualidade, contribuindo para o desenvolvimento social e econômico do Brasil.",
            visao: "Ser reconhecido como referência em educação profissional, formando cidadãos éticos e competentes.",
            valores: [
                { nome: "Qualidade", link: "https://8quali.com.br/o-que-e-qualidade/" },
                { nome: "Ética", link: "https://www.pi.senac.br/institucional/missaovisao" },
                { nome: "Inovação", link: "https://www.sp.senac.br/inovacao" },
                { nome: "Responsabilidade Social", link: "https://example.com/responsabilidade-social" }
            ]
        };

        function renderizarSobre() {
            const sobreContent = document.getElementById("sobreContent");
            sobreContent.innerHTML = `
                <p>${sobreInfo.descricao}</p>
                <p>${sobreInfo.fundacao}</p>
                <h3>Missão</h3>
                <p>${sobreInfo.missao}</p>
                <h3>Visão</h3>
                <p>${sobreInfo.visao}</p>
                <h3>Valores</h3>
                <div class="valores">
                    ${sobreInfo.valores.map(valor => `<div class="valor"><a href="${valor.link}" target="_blank">${valor.nome}</a></div>`).join('')}
                </div>
            `;
        }

        document.getElementById("maisInfo").addEventListener("click", function() {
            const info = document.getElementById("infoAdicional");
            if (info.style.display === "none" || info.style.display === "") {
                info.innerHTML = "O SENAC também oferece programas de qualificação e aperfeiçoamento profissional, além de serviços de consultoria para empresas.";
                info.style.display = "block";
                this.textContent = "Mostrar menos";
            } else {
                info.style.display = "none";
                this.textContent = "Saiba mais";
            }
        });

        renderizarSobre();
    </script>
</body>
</html>
