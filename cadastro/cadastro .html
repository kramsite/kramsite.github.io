<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro KRAM</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>

    <header>
        <div class="logo">
            <a href="../home/index.html"><img src="../img/logo/logo2.png" alt="Logo"></a>
        </div>
    </header>

    <main>
        <section class="cadastro">
            <h2>Cadastre-se</h2>
            <form action="Loginkram.html" method="POST">
                <label for="username">Nome de Usuário:</label><br>
                <input type="text" id="username" name="username" required><br>

                <label for="e-mail">Email:</label><br>
                <input type="text" id="email" name="email" required><br>

                <label for="password">Senha:</label><br>
                <input type="password" id="password" name="password" required><br>

                <label for="password">Confirmas senha:</label><br>
                <input type="password" id="password" name="password" required><br>

                <label for="Endereço">Endereço:</label><br>
                <input type="text" id="endereço" name="endereço" required><br>

                <label for="Telefone">Telefone:</label><br>
                <input type="tel" id="Telefone" name="Telefone" required><br>

                <button type="submit">Confirmar</button>
            </form>
        </section>
    </main>

    <footer>
        &copy; 2024 KRAM. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
