<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro KRAM</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>

    <header>
        <div class="logo">
            <a href="../index.html"><img src="../img/logo/logo2.png" alt="Logo"></a>
        </div>

        <nav>
            <a href="../sobre/sobre.html">Sobre</a>
            <a href="../perfil/Perfil.html">Perfil</a>
            <a href="../login/Loginkram.html">Login</a>
            <a href="../orcamento/orcamento.html">Orçamento</a>
            <a href="../produtos/produtos.html">Produtos</a>
        </nav>
    </header>

    <main>
        <section class="cadastro">
            <h2>Cadastre-se</h2>
            <form action="../login/Loginkram.css" method="POST">
                <label for="username">Nome de Usuário:</label><br>
                <input type="text" id="username" name="username" required class="reduced"><br>

                <label for="e-mail">Email:</label><br>
                <input type="email" id="email" name="email" required class="reduced"><br>

                <label for="bold-label">Senha:</label><br>
                <input type="password" id="password" name="password" required><br>

                <label for="bold-label">Confirmar senha:</label><br>
                <input type="password" id="confirm_password" name="confirm_password" required><br>

                <label for="endereço">Endereço:</label><br>
                <input type="address" id="endereço" name="endereço" required><br>

                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone" required><br>

                <button type="submit">Confirmar</button>
        </section>
    </main>

    <footer>
        &copy; 2024 KRAM. Todos os direitos reservados.</p>
    </footer>
</body>

<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); 

        window.location.href = "../login/Loginkram.html"; 
    });
</script>

</html>
